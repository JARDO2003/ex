<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Instantan√©e</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        /* Auth Screen */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
        }

        .auth-container h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        /* Chat Screen */
        .chat-container {
            display: none;
            height: 600px;
            flex-direction: row;
        }

        .users-sidebar {
            width: 300px;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h3 {
            margin-bottom: 10px;
        }

        .current-user {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .notification-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notification-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }

        .notification-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        .notification-btn.active .notification-status {
            background: #4CAF50;
        }

        /* Hide emoji 404 errors */
        img[src*="%F0%9F"] {
            display: none !important;
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .user-item.active {
            background: #e8eaf6;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 12px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .user-status {
            font-size: 12px;
            color: #999;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .chat-header h3 {
            color: #333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.received .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            margin: 5px 10px;
            opacity: 0.7;
        }

        .message-input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }

        .message-input-area input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }

        .no-chat-selected {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 18px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Authentication Screen -->
        <div id="authScreen" class="auth-container">
            <h2 id="authTitle">Connexion</h2>
            <form id="authForm">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" id="authBtn">Se connecter</button>
                <div class="error-message hidden" id="errorMessage"></div>
            </form>
            <div class="switch-auth">
                <span id="switchText">Pas encore de compte ? </span>
                <a href="#" id="switchAuth">S'inscrire</a>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-container">
            <div class="users-sidebar">
                <div class="sidebar-header">
                    <h3>Messagerie</h3>
                    <div class="current-user" id="currentUser"></div>
                    <button class="notification-btn" id="notificationBtn">
                        <span class="notification-status"></span>
                        <span id="notificationText">Activer notifications</span>
                    </button>
                    <button class="logout-btn" id="logoutBtn">D√©connexion</button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchUsers" placeholder="Rechercher un utilisateur...">
                </div>
                <div class="users-list" id="usersList"></div>
            </div>

            <div class="chat-area">
                <div class="no-chat-selected" id="noChatSelected">
                    S√©lectionnez un utilisateur pour commencer √† chatter
                </div>
                <div class="hidden" id="activeChatArea">
                    <div class="chat-header">
                        <h3 id="chatHeaderName"></h3>
                    </div>
                    <div class="messages-container" id="messagesContainer"></div>
                    <div class="message-input-area">
                        <input type="text" id="messageInput" placeholder="Tapez votre message...">
                        <button class="send-btn" id="sendBtn">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCPGgtXoDUycykLaTSee0S0yY0tkeJpqKI",
            authDomain: "data-com-a94a8.firebaseapp.com",
            databaseURL: "https://data-com-a94a8-default-rtdb.firebaseio.com",
            projectId: "data-com-a94a8",
            storageBucket: "data-com-a94a8.appspot.com",
            messagingSenderId: "276904640935",
            appId: "1:276904640935:web:9cd805aeba6c34c767f682"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global variables
        let currentUser = null;
        let selectedChatUser = null;
        let isLoginMode = true;
        let allUsers = [];
        let notificationsEnabled = false;
        let audioNotification = null;

        // DOM Elements
        const authScreen = document.getElementById('authScreen');
        const chatScreen = document.getElementById('chatScreen');
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authBtn = document.getElementById('authBtn');
        const switchAuth = document.getElementById('switchAuth');
        const switchText = document.getElementById('switchText');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const usersList = document.getElementById('usersList');
        const searchUsers = document.getElementById('searchUsers');
        const noChatSelected = document.getElementById('noChatSelected');
        const activeChatArea = document.getElementById('activeChatArea');
        const chatHeaderName = document.getElementById('chatHeaderName');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const currentUserDisplay = document.getElementById('currentUser');
        const notificationBtn = document.getElementById('notificationBtn');
        const notificationText = document.getElementById('notificationText');

        // Check if user is logged in
        const loggedInUser = sessionStorage.getItem('currentUser');
        if (loggedInUser) {
            currentUser = JSON.parse(loggedInUser);
            showChatScreen();
        }

        // Check notification settings
        notificationsEnabled = localStorage.getItem('notificationsEnabled') === 'true';
        
        // Create notification sound
        function createNotificationSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Switch between login and signup
        switchAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authTitle.textContent = 'Connexion';
                authBtn.textContent = 'Se connecter';
                switchText.textContent = 'Pas encore de compte ? ';
                switchAuth.textContent = 'S\'inscrire';
            } else {
                authTitle.textContent = 'Inscription';
                authBtn.textContent = 'S\'inscrire';
                switchText.textContent = 'D√©j√† un compte ? ';
                switchAuth.textContent = 'Se connecter';
            }
            errorMessage.classList.add('hidden');
        });

        // Generate unique user ID
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Hash password (simple hashing for demo)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        // Auth form submission
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                if (isLoginMode) {
                    // Login
                    const usersSnapshot = await database.ref('users').once('value');
                    let userFound = false;
                    
                    usersSnapshot.forEach((childSnapshot) => {
                        const userData = childSnapshot.val();
                        if (userData.email === email && userData.password === hashPassword(password)) {
                            userFound = true;
                            currentUser = {
                                id: childSnapshot.key,
                                username: userData.username,
                                email: userData.email
                            };
                        }
                    });

                    if (userFound) {
                        sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                        showChatScreen();
                        errorMessage.classList.add('hidden');
                    } else {
                        errorMessage.textContent = 'Email ou mot de passe incorrect';
                        errorMessage.classList.remove('hidden');
                    }
                } else {
                    // Signup - Check if email already exists
                    const usersSnapshot = await database.ref('users').once('value');
                    let emailExists = false;
                    
                    usersSnapshot.forEach((childSnapshot) => {
                        const userData = childSnapshot.val();
                        if (userData.email === email) {
                            emailExists = true;
                        }
                    });

                    if (emailExists) {
                        errorMessage.textContent = 'Cet email est d√©j√† utilis√©';
                        errorMessage.classList.remove('hidden');
                        return;
                    }

                    // Create new user
                    const userId = generateUserId();
                    await database.ref('users/' + userId).set({
                        username: username,
                        email: email,
                        password: hashPassword(password),
                        createdAt: Date.now()
                    });

                    currentUser = {
                        id: userId,
                        username: username,
                        email: email
                    };

                    sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showChatScreen();
                    errorMessage.classList.add('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Erreur: ' + error.message;
                errorMessage.classList.remove('hidden');
            }
        });

        // Show chat screen
        function showChatScreen() {
            authScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            currentUserDisplay.textContent = `Connect√© en tant que ${currentUser.username}`;
            updateNotificationButton();
            loadUsers();
        }

        // Update notification button UI
        function updateNotificationButton() {
            if (notificationsEnabled) {
                notificationBtn.classList.add('active');
                notificationText.textContent = 'Notifications activ√©es';
            } else {
                notificationBtn.classList.remove('active');
                notificationText.textContent = 'Activer notifications';
            }
        }

        // Handle notification button click
        notificationBtn.addEventListener('click', async () => {
            if (!('Notification' in window)) {
                alert('Votre navigateur ne supporte pas les notifications');
                return;
            }

            if (notificationsEnabled) {
                // Disable notifications
                notificationsEnabled = false;
                localStorage.setItem('notificationsEnabled', 'false');
                updateNotificationButton();
            } else {
                // Request permission
                let permission = Notification.permission;
                
                if (permission === 'default') {
                    permission = await Notification.requestPermission();
                }
                
                if (permission === 'granted') {
                    notificationsEnabled = true;
                    localStorage.setItem('notificationsEnabled', 'true');
                    updateNotificationButton();
                    
                    // Show test notification
                    new Notification('Notifications activ√©es! üîî', {
                        body: 'Vous recevrez maintenant des notifications pour les nouveaux messages',
                        icon: 'üí¨',
                        badge: 'üí¨'
                    });
                    
                    // Play sound
                    createNotificationSound();
                } else {
                    alert('Les notifications ont √©t√© refus√©es. Veuillez les autoriser dans les param√®tres de votre navigateur.');
                }
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            // Clean up listeners
            if (currentChatListener) {
                database.ref(currentChatListener).off();
            }
            database.ref('chats').off();
            database.ref('users').off();
            
            sessionStorage.removeItem('currentUser');
            currentUser = null;
            selectedChatUser = null;
            authScreen.style.display = 'block';
            chatScreen.style.display = 'none';
            document.getElementById('authForm').reset();
            messagesContainer.innerHTML = '';
            noChatSelected.classList.remove('hidden');
            activeChatArea.classList.add('hidden');
        });

        // Load all users
        function loadUsers() {
            database.ref('users').on('value', (snapshot) => {
                allUsers = [];
                snapshot.forEach((childSnapshot) => {
                    const userId = childSnapshot.key;
                    const userData = childSnapshot.val();
                    if (userId !== currentUser.id) {
                        allUsers.push({
                            id: userId,
                            username: userData.username,
                            email: userData.email
                        });
                    }
                });
                displayUsers(allUsers);
                
                // Start listening for notifications
                listenForNotifications();
            });
        }

        // Display users
        function displayUsers(users) {
            usersList.innerHTML = '';
            users.forEach(user => {
                if (!user || !user.username || !user.email) return;
                
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                if (selectedChatUser && selectedChatUser.id === user.id) {
                    userItem.classList.add('active');
                }
                userItem.innerHTML = `
                    <div class="user-avatar">${user.username.charAt(0).toUpperCase()}</div>
                    <div class="user-info">
                        <div class="user-name">${user.username}</div>
                        <div class="user-status">${user.email}</div>
                    </div>
                `;
                userItem.addEventListener('click', () => selectUser(user));
                usersList.appendChild(userItem);
            });
        }

        // Search users
        searchUsers.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => {
                if (!user || !user.username || !user.email) return false;
                return user.username.toLowerCase().includes(searchTerm) ||
                       user.email.toLowerCase().includes(searchTerm);
            });
            displayUsers(filteredUsers);
        });

        // Select user to chat with
        function selectUser(user) {
            selectedChatUser = user;
            noChatSelected.classList.add('hidden');
            activeChatArea.classList.remove('hidden');
            chatHeaderName.textContent = user.username;
            
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const items = document.querySelectorAll('.user-item');
            items.forEach(item => {
                if (item.querySelector('.user-name').textContent === user.username) {
                    item.classList.add('active');
                }
            });
            
            loadMessages();
        }

        // Load messages
        let currentChatListener = null;
        
        function loadMessages() {
            if (!selectedChatUser) return;
            
            // Create consistent chat ID (sorted)
            const chatId = [currentUser.id, selectedChatUser.id].sort().join('_');
            
            // Remove previous listener if exists
            if (currentChatListener) {
                database.ref(currentChatListener).off();
            }
            
            currentChatListener = 'chats/' + chatId;
            
            // Clear messages first
            messagesContainer.innerHTML = '';
            
            database.ref('chats/' + chatId).on('value', (snapshot) => {
                messagesContainer.innerHTML = '';
                const messages = [];
                
                snapshot.forEach((childSnapshot) => {
                    const messageData = childSnapshot.val();
                    messages.push({
                        id: childSnapshot.key,
                        ...messageData
                    });
                });
                
                // Sort messages by timestamp
                messages.sort((a, b) => a.timestamp - b.timestamp);
                
                // Display all messages
                messages.forEach(message => {
                    displayMessage(message);
                });
                
                // Scroll to bottom
                setTimeout(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
            }, (error) => {
                console.error('Error loading messages:', error);
            });
        }
        
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            
            // Determine if message is sent or received
            const isSent = message.senderId === currentUser.id;
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            // Escape HTML to prevent XSS
            const escapedText = message.text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${escapedText}</div>
                <div class="message-time">${time}</div>
            `;
            messagesContainer.appendChild(messageDiv);
        }

        // Listen for new messages for notifications
        let lastMessageTimestamps = {};
        
        function listenForNotifications() {
            if (!currentUser) return;
            
            // Listen to all chats that involve current user
            database.ref('chats').on('child_added', (snapshot) => {
                checkChatForNotifications(snapshot);
            });
            
            database.ref('chats').on('child_changed', (snapshot) => {
                checkChatForNotifications(snapshot);
            });
        }
        
        function checkChatForNotifications(snapshot) {
            const chatId = snapshot.key;
            
            // Check if this chat involves the current user
            if (chatId.includes(currentUser.id)) {
                let latestMessage = null;
                let latestTimestamp = 0;
                
                snapshot.forEach((messageSnapshot) => {
                    const message = messageSnapshot.val();
                    if (message.timestamp > latestTimestamp) {
                        latestTimestamp = message.timestamp;
                        latestMessage = message;
                    }
                });
                
                // Check if this is a new message
                if (latestMessage && 
                    latestMessage.receiverId === currentUser.id && 
                    latestMessage.senderId !== currentUser.id &&
                    (!lastMessageTimestamps[chatId] || latestTimestamp > lastMessageTimestamps[chatId])) {
                    
                    lastMessageTimestamps[chatId] = latestTimestamp;
                    
                    // Only show notification if not currently chatting with this user
                    if (notificationsEnabled && 
                        (!selectedChatUser || selectedChatUser.id !== latestMessage.senderId)) {
                        
                        const sender = allUsers.find(u => u.id === latestMessage.senderId);
                        if (sender) {
                            // Show browser notification
                            const notification = new Notification(`üí¨ ${sender.username}`, {
                                body: latestMessage.text,
                                icon: 'üí¨',
                                badge: 'üí¨',
                                tag: latestMessage.senderId,
                                requireInteraction: false
                            });
                            
                            // Play notification sound
                            createNotificationSound();
                            
                            // Auto close after 5 seconds
                            setTimeout(() => notification.close(), 5000);
                            
                            // Click to focus chat
                            notification.onclick = () => {
                                window.focus();
                                selectUser(sender);
                                notification.close();
                            };
                        }
                    }
                }
            }
        }

        // Send message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text || !selectedChatUser) return;
            
            // Disable send button to prevent double sending
            sendBtn.disabled = true;
            
            // Create consistent chat ID (sorted)
            const chatId = [currentUser.id, selectedChatUser.id].sort().join('_');
            
            const messageData = {
                text: text,
                senderId: currentUser.id,
                senderName: currentUser.username,
                receiverId: selectedChatUser.id,
                receiverName: selectedChatUser.username,
                timestamp: Date.now(),
                read: false
            };
            
            try {
                // Push message to Firebase
                await database.ref('chats/' + chatId).push(messageData);
                
                // Clear input
                messageInput.value = '';
                
                // Re-enable send button
                sendBtn.disabled = false;
                
                // Focus back on input
                messageInput.focus();
            } catch (error) {
                console.error('Erreur lors de l\'envoi du message:', error);
                alert('Erreur lors de l\'envoi du message: ' + error.message);
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
