<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Code QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #667eea;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #stopBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            display: none;
        }

        #stopBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result-container.show {
            display: block;
        }

        .result-label {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .result-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            color: #333;
        }

        .result-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .result-link:hover {
            text-decoration: underline;
        }

        .copy-btn {
            margin-top: 10px;
            width: 100%;
            background: #28a745;
            color: white;
            padding: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.scanning {
            background: #d4edda;
            color: #155724;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .status.success {
            background: #d1ecf1;
            color: #0c5460;
        }

        .camera-select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #667eea;
            margin-bottom: 15px;
            font-size: 16px;
            display: none;
        }

        .camera-select.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            button {
                min-width: 100px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Scanner QR</h1>
        <p class="subtitle">Scannez n'importe quel code QR instantan√©ment</p>
        
        <div id="status" class="status"></div>
        
        <select id="cameraSelect" class="camera-select"></select>
        
        <div id="reader"></div>
        
        <div class="controls">
            <button id="startBtn">‚ñ∂Ô∏è D√©marrer le scan</button>
            <button id="stopBtn">‚èπÔ∏è Arr√™ter le scan</button>
        </div>

        <div id="resultContainer" class="result-container">
            <div class="result-label">‚úÖ Code QR d√©tect√© :</div>
            <div id="result" class="result-text"></div>
            <button id="copyBtn" class="copy-btn">üìã Copier le r√©sultat</button>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        let isScanning = false;
        let cameras = [];

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultElement = document.getElementById('result');
        const copyBtn = document.getElementById('copyBtn');
        const statusElement = document.getElementById('status');
        const cameraSelect = document.getElementById('cameraSelect');

        function showStatus(message, type) {
            statusElement.textContent = message;
            statusElement.className = 'status show ' + type;
        }

        function hideStatus() {
            statusElement.className = 'status';
        }

        async function loadCameras() {
            try {
                const devices = await Html5Qrcode.getCameras();
                cameras = devices;
                
                if (devices && devices.length > 0) {
                    cameraSelect.innerHTML = '';
                    devices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.id;
                        option.text = device.label || `Cam√©ra ${index + 1}`;
                        cameraSelect.appendChild(option);
                    });
                    
                    if (devices.length > 1) {
                        cameraSelect.classList.add('show');
                    }
                }
            } catch (err) {
                console.error('Erreur lors du chargement des cam√©ras:', err);
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            resultContainer.classList.add('show');
            
            const isUrl = decodedText.startsWith('http://') || decodedText.startsWith('https://');
            
            if (isUrl) {
                resultElement.innerHTML = `<a href="${decodedText}" target="_blank" class="result-link">${decodedText}</a>`;
            } else {
                resultElement.textContent = decodedText;
            }
            
            showStatus('Code QR scann√© avec succ√®s !', 'success');
            
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYHGGS57OebNQUIV67p6KldFA5NpOPutGIdBjiP1fHNeCsFI3bE79yRPwoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYHGGS57OebNQUIV67p6KldFA5NpOPutGIdBjiP1fHNeCsFI3bE79yRPwoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYHGGS57OebNQUIV67p6KldFA5NpOPutGIdBjiP1fHNeCsFI3bE79yRPwoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYHGGS57OebNQUIV67p6KldFA5NpOPutGIdBjiP1fHNeCsFI3bE79yRPwo=');
            audio.play().catch(() => {});
        }

        function onScanFailure(error) {
            // Silencieux pour √©viter trop de logs
        }

        async function startScanning() {
            if (isScanning) return;
            
            try {
                const cameraId = cameraSelect.value || cameras[0]?.id || { facingMode: "environment" };
                
                html5QrcodeScanner = new Html5Qrcode("reader");
                
                await html5QrcodeScanner.start(
                    cameraId,
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanFailure
                );
                
                isScanning = true;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                showStatus('üì∑ Scan en cours... Placez le QR code devant la cam√©ra', 'scanning');
                
            } catch (err) {
                console.error('Erreur d√©marrage scan:', err);
                showStatus('‚ùå Erreur: Impossible d\'acc√©der √† la cam√©ra', 'stopped');
            }
        }

        async function stopScanning() {
            if (!isScanning || !html5QrcodeScanner) return;
            
            try {
                await html5QrcodeScanner.stop();
                html5QrcodeScanner.clear();
                isScanning = false;
                startBtn.style.display = 'block';
                stopBtn.style.display = 'none';
                showStatus('‚èπÔ∏è Scan arr√™t√©', 'stopped');
                
                setTimeout(hideStatus, 3000);
            } catch (err) {
                console.error('Erreur arr√™t scan:', err);
            }
        }

        function copyToClipboard() {
            const text = resultElement.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copi√© !';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Erreur copie:', err);
                alert('Erreur lors de la copie');
            });
        }

        startBtn.addEventListener('click', startScanning);
        stopBtn.addEventListener('click', stopScanning);
        copyBtn.addEventListener('click', copyToClipboard);

        // Charger les cam√©ras au d√©marrage
        loadCameras();
    </script>
</body>
</html>
